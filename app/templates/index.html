<html>
	<head> {% if title %}
		<title>{{title}}</title>
		{% else %}
		<title>Hello, World!</title>
		{% endif %}
	</head>
	<body>
		<h1>Hello, {{user.nickname}}!</h1>
		{% for tweet in tweets %}
		<p>{{tweet.user.name}} says: <b>{{tweet.text}}</b></p>
		<p>User has: {{tweet.user.followers_count}} follwers</b></p>
		{% endfor %}
	</body>
</html>
